<h2>Log in to see your boards</h2>
        
<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <div class="field-wrap">
        <div class="input-field">
            <input type="text" name="username" id="username" placeholder="username"
            {% if form.errors %}
                value="{{ form.username.value }}"
                {% if form.non_field_errors %}class="inp-invalid"{% endif %}
            {% endif %}
            autocomplete="off" required autofocus>
            <label for="username">username</label>
            <div class="input-bar"></div>
        </div>
        {% if form.non_field_errors %}
        <div class="helper error">Invalid credentials</div>
        {% else %}
        <div class="helper"></div>
        {% endif %}
    </div>
    <div class="field-wrap">
        <div class="input-field">
            <input type="password" name="password" id="password" placeholder="password"
            {% if form.password.errors %} class="inp-invalid" autofocus{% endif %}>
            <label for="password">password</label>
            <div class="input-bar"></div>            
        </div>
        {% if form.password.errors %}
        <div class="helper error">{% for error in form.password.errors %}{{ error|escape }}{% endfor %}</div>
        {% else %}
        <div class="helper"></div>
        {% endif %}
    </div>
    <input type="hidden" name="next" value="{{ next }}" />
    <button class="btn-submit" type="submit">Log in</button>
</form>
<form action="{% url 'signup' %}">
    <button type="submit" class="btn-flat">Sign up</button>
</form>
