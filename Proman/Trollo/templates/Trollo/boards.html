{% extends "Trollo/base.html" %}

{% load static %}

{% block head %}
<script src="{% static 'Trollo/js/data_handler.js' %}" defer></script>
{% endblock %}

{% block content %}


<!-- The Modal -->
<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <h2>Create new board!</h2>
        <label for="new-board-title">Board title:</label>
        <input type="text" id="new-board-title" name="new-board-title">
        <span class="input-caption">* Required (minimum 3 characters)</span>
        <div class="row-btn">
            <button id="create-board" disabled>Create!</button>
            <button class="close btn-flat">Cancel</button>
        </div>
    </div>

</div>
<div id="myModal2" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <input type="hidden" id="new-task-boardId" value="">
        <h2>Add new task!</h2>
        <label for="new-task-title">Task title:</label>
        <input type="text" id="new-task-title">
        <span class="input-caption">* Required (minimum 3 characters)</span><br>
        <label for="new-task-status">Select status:</label><br>
        <select id="new-task-status">
            <option value="1">New</option>
            <option value="2">In progress</option>
            <option value="3">Testing</option>
            <option value="4">Done</option>
        </select>
        
        <div class="row-btn">
            <button id="create-task" disabled>Create!</button>
            <button class="close btn-flat">Cancel</button>
        </div>
    </div>

</div>


<div id="boards">
    <div id="loading">
        <p>Boards are loading...</p>
        <i class="fas fa-circle-notch fa-spin fa-3x"></i>
    </div>
</div>

{% endblock %}
